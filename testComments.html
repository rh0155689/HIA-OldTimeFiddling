<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Local Storage Comments</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="comment-container">
      <h3 class="comment-container-title">Comments</h3>
      <div class="flex-1">
        <!-- <h3 class="comment-author">Andy Leverenz</h3> -->
        <form action="#" class="comment-form">
            <label for="comment-author">Enter your name here</label>
            <input type="text" class="author"/><br><br>
            <textarea placeholder="Add a comment" class="comment-input"></textarea>
            <input type="submit" class="comment-submit" value="Reply" />
        </form>
    </div>
      <div class="comments">        
        <div class="comment flex items-start justify-start">          
          <div class="flex-1">
            <h3 class="comment-author"></h3>
            <p class="comment-body"></p>
          </div>
        </div>
      </div>
      <div class="comment comment-new flex items-start justify-start"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
